<!doctype html>
<html lang="en">
  <head>
    <title>Movie Giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css" />
    <link rel="stylesheet" href="./assets/main.css">
  </head>
  <body>
        <div class="container-fluid">
          
        </div>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">Movie Gif and Information Search</h1>
                <hr class="my-2">
                <p>Search for a movie below, select one of the results to create a button.  Click the button to pull in Gif's and information about the movie.  </p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="addbutton">
                        <div class="form-group">
                            <label for="movieTitle">Movie Title</label>
                            <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-12">
                        <div id="buttons"></div>
                    </div>
            </div>
            <hr>
            <div id="helpText"></div>
            <div id="suggestions" class="container"></div>
            <div class="row">
                <div class="col-lg-6">
                    <div id="allgifs"></div>
                </div>
                <div class="col-lg-6">
                    <div id="movieinfo"></div>
                </div>
            </div>
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
    <script src="./assets/main.js"></script>
   </body>
</html>
